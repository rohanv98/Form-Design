<input
  type="search"
  placeholder="search here"
  [(ngModel)]="search"
  name="search"
/>

<div class="container">
  <div class="row">
    <div
      class="card col-sm-4 col-xs-12 col-lg-6 border-0"
      *ngFor="let item of data | custompipe: search"
    >
      <div appStylingDirective class="mobile-divide">
        <img
          class="border border-success"
          width="300px"
          height="200px"
          src="{{ item.imageUrl }}"
        />

        <div class="card-body">
          <h2 class="card-title">Title:{{ item.title }}</h2>
          <h6 class="card-text">
            <span> {{ item.price | currency: "INR" }} </span>
            {{ item.demo }}
          </h6>
          <div class="buttons">
            <a class="btn btn-primary bt" (click)="handleNavigate(item.title)"
              >View More</a
            >
            <a class="btn btn-danger bt" (click)="handleWishList(item)"
              ><i
                style="color: white;"
                class="fas fa-shopping-cart cart-list"
              ></i
              >Add To Cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
